<div class="container">
  <div class="row">
    <div class="col col-md-6 offset-md-3 login-register">
      <ul class="nav nav-tabs align-right" id="form-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login"
            aria-selected="true">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register"
            aria-selected="false">Register</a>
        </li>
      </ul>
      <div class="tab-content" id="form-content">
        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
          <br>
          <form>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">Please enter your military email.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="button" class="btn btn-primary">Login</button>
          </form>
        </div>
        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
          <br>
          <form>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">Please enter your military email.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="register-password" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="password-confirm">Confirm Password</label>
              <input type="password" class="form-control" id="register-password-confirm" placeholder="Confirm Password">
            </div>
            <button type="button" class="btn btn-primary" (click)="registerUser()">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
